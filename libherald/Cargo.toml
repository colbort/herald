libc = "0.2.60"
time = "0.1.42"
failure = "0.1.5"


[lib]
crate-type = ["cdylib", "staticlib"]

[build-dependencies]
cbindgen = "0.9.0"

[dev-dependencies]
serial_test = "0.2.0"
serial_test_derive = "0.2.0"
